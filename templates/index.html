{% extends 'base.html' %}
{% block conteudo %}
    <h2 style="text-align: center;">Integração do HTML ao FLASK</h2>
    <hr>
    <ol>
    {% for i in frutas %}
        <li>{{i}}</li>
    {% endfor %}
    <form action="{{url_for('principal')}}", method="POST">
        <label>Fruta</label>
        <input type="text", name="fruta">
        <button>Adicionar</button>
    </form>
</ol>
{% endblock conteudo %}
