<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrando o HTML ao Flask</title>
</head>
<body>
    <h2>Integração do HTML ao FLASK</h2>
    <ol>
    {% for i in frutas %}
        <li>{{i}}</li>
    {% endfor %}
    <form action="{{url_for('principal')}}", method="POST">
        <label>Fruta</label>
        <input type="text", name="fruta">
        <button>Adicionar</button>
    </form>

</ol>


</body>
</html>
