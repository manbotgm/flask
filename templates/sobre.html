{% extends "base.html" %}
{% block conteudo %}
    <h2 style="text-align: center;">Di√°rio do Professor</h2>
    <hr>
    {% for i in registros%}
        <details>
            <summary>{{i.aluno}}</summary>
            <p>{{i.nota}}</p>

        </details>
    {% endfor %}

    <form action="{{url_for("sobre")}}", method="POST">
        <label">Aluno</label>
        <input type="text" name="aluno", required>
        <label>Nota</label>
        <input type="text", name="nota", required>
        <button>Adicionar</button>
    </form>
{% endblock conteudo %}
