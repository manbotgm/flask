<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre</title>
</head>
<body>
    <h2 style="text-align: center;">Di√°rio do Professor</h2>
   
    <hr>
    {% for i in registros%}
        <details>
            <summary>{{i.aluno}}</summary>
            <p>{{i.nota}}</p>

        </details>
    {% endfor %}

    <form action="{{url_for("sobre")}}", method="POST">
        <label">Aluno</label>
        <input type="text" name="aluno", required>
        <label>Nota</label>
        <input type="text", name="nota", required>
        <button>Adicionar</button>
    </form>
</body>
</html>
